<div class="container">
  <form
    id="contact"
    class="form"
    [formGroup]="publisherForm"
    (ngSubmit)="savePublisher()"
  >
    <h3>Ajouter un éditeur</h3>
    <fieldset>
      <input
        placeholder="L'identifiant"
        type="number"
        tabindex="1"
        autofocus
        formControlName="Publisher_ID"
      />
    </fieldset>
    <fieldset>
      <input
        placeholder="Le nom et prénom"
        type="text"
        tabindex="2"
        formControlName="Name"
      />
    </fieldset>
    <fieldset>
      <input
        placeholder="Entreprise"
        type="text"
        tabindex="3"
        formControlName="Company"
      />
    </fieldset>
    <fieldset>
      <button name="submit" id="contact-submit">Ajouter</button>
    </fieldset>
  </form>
</div>
